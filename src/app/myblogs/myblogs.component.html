<nav class="navbar">
    <div class="container">
      <div class="logo">
        <h1><a href="#">Blog Arena</a></h1>
      </div>
  
      <ul class="menu">
        <li (click)="toHome()"><a>Home</a></li>
        <li (click)="toWrite()"><a>Write Blog</a></li>
        <li (click)="toMyblogs"><a>My Blogs</a></li>

      </ul>

<br>

<p style="margin-left: 650px; color: coral; font-size: 70px; font-family: fantasy;"><u>My Blogs</u></p>

<br><br><br>

    <div class="divStyle" *ngFor = "let blog of array">
        <div class="title" style="color : darkslateblue; font-weight: bold; margin-left: 45px; font-size: 55px; font-family: serif;">
           <u> {{blog.title}} </u> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <span style=" font-size: 30px; color: green;" *ngIf="blog.approved==true">(Approved)</span> 
           <span style=" font-size: 30px;" *ngIf="blog.approved==false">(Pending)</span> 
            <!-- <hr> -->
        </div>
        <br><br>
        <div class="content" style="font-weight: bold; font-size: 22px;margin-left: 40px; margin-right: 30px; color:firebrick; font-family:monospace">
          
            <!-- <hr> -->
            {{blog.content}} 
            
        </div>       
        <div class="button">
            <button [routerLink]="['/editblog',blog._id]">Edit</button>&nbsp;&nbsp;<button (click)="deleteBlog(blog._id)">Delete</button>
        </div>
     <!-- <br><br><br><br><br> -->
        
    </div>
